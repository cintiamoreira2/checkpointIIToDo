<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>

    <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
    <link rel="stylesheet" href="styles/acesso.css">

    <!-- ---------------------- lógica aplicada no login ----------------------- -->
    
    <script src="/scripts/login.js" type="module" defer></script>
  

  </head>

  <body>
    <div class="left">
      <img src="./assets/pessoa-login.png" alt="">
    </div>

    <div class="right">
      <form>
        <div class="form-header">
          <p>To-Do App</p>
        </div>
        <h1>Acessar</h1>
        <label>
          Email:
          <input
          required
          minlength="6"  
          name="email"
          id="inputEmail" 
          type="text">
        </label>
        <small class="erro_mensagem"></small>
        <label>
          Senha:
          <input 
          required
          minlength="8"                     
          name="password"
          id="inputPassword"
          type="password">
        </label>
        <small class="erro_mensagem"></small>
        <button type="submit" id="sentButton">Acessar</button>
        <a href="./pages/tarefas.html "></a>

      </form>
      <div class="ingressar">
        <a href="./pages/signup.html">Não possui conta? Crie agora mesmo</a>
      </div>
    </div>

  </body>
  
</html>
